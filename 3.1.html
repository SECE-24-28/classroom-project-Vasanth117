<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin:0px;

            
        }
        ol{
            list-style: none;
            display: flex;
            flex-direction: row;
           
        }
        li,h1{
            color: white;
            padding: 10px;
        }
        nav{
            display:flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: black;
            align-items: center;
            position:absolute;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Travel</h1>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Gallery</li>
        </ol>
    </nav>
</body>
</html>
