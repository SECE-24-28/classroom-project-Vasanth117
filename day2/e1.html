<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            height: 100px;
            background-color: aqua;
            text-align: center;

        }

        .container{
            background-color: grey;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex-flow: row wrap;
            justify-content:center;
            gap: 10px;
        }
        .box{
            background-color:rgb(6, 6, 6);
            color:white;
            width: 500px;
            height: 100px;
            display: flex;
            justify-content: center;
            padding: 0%;
             text-align: center;
             text-decoration: dashed;
             box-shadow: inset;
             

        }
    </style>
</head>
<body>
    <h1>these are the boxes</h1>
    <div class="container">
        <div class="box"><center><i>hello how are you</i></center></div>
        <div class="box"><center><i>heyy you are soo beautiful</i></center></div>

    </div>
</body>
</html>
